<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="calculator">
            <div id="calculator-dislpay">

            </div>
            <form class="calculator-keyboard">
                <div class="calculator-keyboard-operands">
                    <button onclick="addToExpression('1');printDislpay()" type="button" value="1" id="one">1</button>
                    <button onclick="addToExpression('2');printDislpay()" type="button" value="2" id="two">2</button>
                    <button onclick="addToExpression('3');printDislpay()" type="button" value="3" id="three">3</button>
                    <button onclick="addToExpression('4');printDislpay()" type="button" value="4" id="four">4</button>
                    <button onclick="addToExpression('5');printDislpay()" type="button" value="5" id="five">5</button>
                    <button onclick="addToExpression('6');printDislpay()" type="button" value="6" id="six">6</button>
                    <button onclick="addToExpression('7');printDislpay()" type="button" value="7" id="seven">7</button>
                    <button onclick="addToExpression('8');printDislpay()" type="button" value="8" id="eight">8</button>
                    <button onclick="addToExpression('9');printDislpay()" type="button" value="9" id="nine">9</button>
                    <a></a>
                    <button onclick="addToExpression('0');printDislpay()" type="button" value="0" id="ten">0</button>
                    <button onclick="getResult()" type="button" value="equal" id="equal">=</button>
                </div>

                <div class="calculator-keyboard-operators">
                    <button onclick="addToExpression('+');printDislpay()" type="button" value="+" id="plus">+</button>
                    <button onclick="addToExpression('-');printDislpay()" type="button" value="-" id="minus">-</button>
                    <button onclick="addToExpression('*');printDislpay()" type="button" value="*" id="multiply">ร</button>
                    <button onclick="addToExpression('/');printDislpay()" type="button" value="/" id="devide">รท</button>
                    <button onclick="addToExpression('(');printDislpay()" type="button" value="[" id="oParentesis">(</button>
                    <button onclick="addToExpression(')');printDislpay()" type="button" value="]" id="cParentesis">)</button>
                </div>

                <div class="calculator-keyboard-funcionalities">
                    <button onclick="deleteAll()" type="button" value="ac" id="ac">AC</button>
                    <button onclick="deleteLastItem()" type="button" value="delete" id="delete">D</button>
                    <button onclick="getANS()"type="button" value="ans" id="ans">A</button>
                </div>

            </form>
        </div>
    </main>
</body>
<script src="scripts/script.js"></script>
</html>
